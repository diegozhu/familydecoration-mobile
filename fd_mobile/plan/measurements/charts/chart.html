<ion-view view-title="{{vm.chartTitle}}" class="header-fd">
  <ion-nav-buttons side="left">
    <back-button></back-button>
  </ion-nav-buttons>
  <ion-content class="measurement-chart">
    <div>
      <div>
        <div class="button-row">
          <div>
            <ul>
              <li><a id="weekButton">{{'MEASUREMENT_CHART_WEEK' | translate}}</a></li>
              <li><a id="monthButton">{{'MEASUREMENT_CHART_MONTH' | translate}}</a></li>
            </ul>
          </div>
        </div>
        <chart measurement-type="vm.measurementType" init-chart="vm.initChart" response-handler="vm.responseHandler" xaxis-categories-builder="vm.buildXAxisCategories"/>
      </div>
      <div class="padding">
        <button class="button button-block button-positive" ng-click="vm.addMeasurement()">{{'MEASUREMENT_CHART_ADD_MEASUREMENT' | translate}}</button>
      </div>
    </div>
  </ion-content>
</ion-view>
