<ion-view>
  <ion-nav-title>计划总计:{{vm.projects.length}}</ion-nav-title>
  <ion-content class="coach">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="vm.doRefresh()"></ion-refresher>
    <div class="clearfix">
      <ion-list>
        <ion-item ng-repeat="project in vm.projects" ng-click="vm.showTip(project)">
          <i class="coach-icon" ng-class="icon-fd-intake"></i>{{project.projectName}}
        </ion-item>
      </ion-list>
    </div>

  </ion-content>
</ion-view>
