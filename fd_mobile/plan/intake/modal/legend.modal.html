<ion-modal-view>
  <ion-header-bar class="header-fd">
    <button class="button button-icon icon ion-ios-close-empty font-white" ng-click="vm.closeModal('legend')"></button>
    <div class="title">{{'INTAKE_ICON_MEANING' | translate}}</div>
  </ion-header-bar>

  <ion-content class="legend-modal font-dark-slate-blue">
    <div class="legend clearfix">
      <div class="pic">
        <img src="assets/images/alltaken.png">
      </div>
      <div class="text font-large">{{'INTAKE_ALL_TAKEN' | translate}}</div>
    </div>
    <div class="legend clearfix">
      <div class="pic">
        <img src="assets/images/partiallytaken.png">
      </div>
      <div class="text font-large">{{'INTAKE_PARTIALLY_TAKEN' | translate}}</div>
    </div>
    <div class="legend clearfix">
      <div class="pic">
        <img src="assets/images/nonetaken.png">
      </div>
      <div class="text font-large">{{'INTAKE_NONE_TAKEN' | translate}}</div>
    </div>
    <div class="legend clearfix">
      <div class="pic">
        <img src="assets/images/norecord.png">
      </div>
      <div class="text font-large">{{'INTAKE_NO_RECORD' | translate}}</div>
    </div>
  </ion-content>
</ion-modal-view>
