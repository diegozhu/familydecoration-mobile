<ion-item>
  <ion-option-button class="button-positive" ng-click="vm.createNewPlan(project);">创建</ion-option-button>
  <ion-option-button class="button-calm" ng-click="preview(project);">预览</ion-option-button>
  <div>
    <div style="float:left; width:90%;">{{project.projectName}}</div>
    <i style="float:right; width:10%;" class="positive icon icon-accessory ion-chevron-right" ng-class="icon-fd-intake"></i>
  </div>
</ion-item>
