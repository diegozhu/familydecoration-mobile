<ion-modal-view view-title="{{'HOME_MYDATA' | translate}}">
  <ion-content>
    <div class="modal image-modal transparent" ng-click="closeModalPopover()">
      <ion-slide-box show-pager="false">
        <ion-slide>
          <img ng-src="{{Url}}" class="fullscreen-image">
        </ion-slide>
      </ion-slide-box>
    </div>
  </ion-content>
</ion-modal-view>
