<ion-modal-view>
  <ion-header-bar class="header-fd">
    <button class="button button-icon icon ion-ios-close-empty font-white" ng-click="vm.closeModal('addReport')"></button>
    <div class="title">{{'SYMPTOM_REPORT_TITLE' | translate}}</div>
  </ion-header-bar>

  <ion-content class="add-report-modal">
    <div class="font-large font-dark-slate-blue">{{'SYMPTOM_REPORT_MODAL_LABEL' | translate}}</div>
    <div class="tags clearfix">
      <label ng-repeat="(key, val) in vm.tags track by $index">
        <input type="radio" ng-model="vm.report.symptomCode" value="{{key}}">
        <div>{{val}}</div>
      </label>
    </div>

    <div class="photos clearfix">
      <div ng-repeat="imgurl in vm.imgurls track by $index">
        <img ng-src="{{imgurl}}">
      </div>
      <div class="camera font-large font-cobalt" ng-show="vm.imgurls.length <= 6" ng-switch="vm.imgurls.length" ng-click="vm.camera()">
        <i class="font-large icon-fd-photo" ng-switch-when="0"></i>
        <i class="font-large icon-fd-add" ng-switch-default></i>
      </div>
    </div>

    <div class="fd-input">
      <textarea ng-model="vm.report.reportComment" placeholder="Click here to add additional text"></textarea>
      <label ng-show="vm.report.reportComment.length > 10 && vm.report.reportComment.length <= 140">{{'SYMPTOM_REPORT_COMMENT_TIP_1' | translate}}{{140 - vm.report.reportComment.length}}{{'SYMPTOM_REPORT_COMMENT_TIP_2' | translate}}</label>
      <label ng-show="vm.report.reportComment.length > 140">{{'SYMPTOM_REPORT_COMMENT_MSG' | translate}}</label>
    </div>

    <div class="fd-button">
      <button class="font-white bg-gradient" ng-disabled="vm.report.reportComment.length > 140" ng-click="vm.addReport()">{{'COMMON_SUBMIT' | translate}}</button>
    </div>
  </ion-content>
</ion-modal-view>
