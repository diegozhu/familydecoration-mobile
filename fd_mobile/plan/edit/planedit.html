<ion-view>
  <ion-nav-buttons side="left">
    <back-button></back-button>
  </ion-nav-buttons>
  <ion-nav-title>计划详情-{{projectName}}</ion-nav-title>
  <ion-content class="main plan">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="vm.doRefresh()"></ion-refresher>
    <div class="clearfix">
      <ion-list>
        <ion-item ng-click="vm.showPlanSchedule(planItem);" ng-repeat="planItem in vm.planItems">
          <i index="{{$index}}" id="{{planItem.id}}">{{planItem.itemName}} : {{isNaN(planItem.startTime.getTime()) ? '' : planItem.startTime}}~{{isNaN(planItem.endTime.getTime()) ? '' : planItem.endTime}}</i>
        </ion-item>
      </ion-list>
    </div>

  </ion-content>
</ion-view>
