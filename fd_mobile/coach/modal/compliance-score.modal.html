<ion-modal-view>
  <ion-header-bar class="header-fd">
    <button class="button button-icon icon ion-ios-close-empty font-white" ng-click="vm.closeComplianceScoreModal()"></button>
    <div class="title">{{'main_COMPLIANCE_SCORE_MODAL_TITLE' | translate}}</div>
  </ion-header-bar>

  <ion-content class="main-modal font-cobalt">
    <div>
      <div class="compliance-score">{{vm.complianceScore.score}}</div>
      <div class="compliance-score-title">{{vm.complianceScore.statusTitle}}</div>
      <div class="compliance-score-subtitle">{{vm.complianceScore.statusSubtitle}}</div>
      <div><img class="compliance-score-dog-img" src="assets/images/dog-status/{{vm.complianceScore.dogStatus}}/1-big.png"/></div>
    </div>
  </ion-content>

</ion-modal-view>
